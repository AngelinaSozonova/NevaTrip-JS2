<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="main">
        <div class="container main__container">
            <h1 class="main__title">Время из А в В</h1>
            <div class="box">
                <div class="main__wrap">
                    <select name="route" id="route" class="main__input main__input-point form-select">
                        <option value="из A в B">из A в B</option>
                        <option value="из B в A">из B в A</option>
                        <option value="из A в B и обратно в А">из A в B и обратно в А</option>
                    </select>
                    <div class="main__box">
                        <label for="time">Выберите время:</label>
                        <select name="time" id="time" class="main__input main__input-time form-select">
                            <option value="18:00(из A в B)" class="main__item-time">18:00(из A в B)</option>
                            <option value="18:30(из A в B)" class="main__item-time">18:30(из A в B)</option>
                            <option value="18:45(из A в B)" class="main__item-time">18:45(из A в B)</option>
                            <option value="19:00(из A в B)" class="main__item-time">19:00(из A в B)</option>
                            <option value="19:15(из A в B)" class="main__item-time">19:15(из A в B)</option>
                            <option value="21:00(из A в B)" class="main__item-time">21:00(из A в B)</option>
                            <option value="18:30(из B в A)" class="main__item-time">18:30(из B в A)</option>
                            <option value="18:45(из B в A)" class="main__item-time">18:45(из B в A)</option>
                            <option value="19:00(из B в A)" class="main__item-time">19:00(из B в A)</option>
                            <option value="19:15(из B в A)" class="main__item-time">19:15(из B в A)</option>
                            <option value="19:35(из B в A)" class="main__item-time">19:35(из B в A)</option>
                            <option value="21:50(из B в A)" class="main__item-time">21:50(из B в A)</option>
                            <option value="21:55(из B в A)" class="main__item-time">21:55(из B в A)</option>
                        </select>
                        <select name="time" id="reverse-time" class="main__input main__input-time form-select is-close">
                            <option value="18:50(из A в B)" class="main__item-time">18:50(из В в А)</option>
                            <option value="19:20(из A в B)" class="main__item-time">19:20(из В в А)</option>
                            <option value="19:35(из A в B)" class="main__item-time">19:35(из В в А)</option>
                            <option value="19:50(из A в B)" class="main__item-time">19:50(из В в А)</option>
                            <option value="20:05(из A в B)" class="main__item-time">20:05(из В в А)</option>
                            <option value="21:50(из A в B)" class="main__item-time">21:50(из В в А)</option>
                        </select>
                    </div>
                    <div class="main__ticets">
                        <label for="num">Количество билетов:</label>
                        <input class="main__input form-control" id="num" type="number">
                    </div>
                    <button class="main__btn btn btn-primary">Посчитать</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
